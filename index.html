<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>El fregar se va a acabar</title>
  <style>
    body { text-align: center; }
  </style>
</head>
<body>
  <h1>El fregar se va a acabar en <span id="counter-millis"></span> milisegundos</h1>
  <h2><span id="counter-secs"></span> segundos</h2>
  <h3><span id="counter-mins"></span> minutos</h3>
  <h4><span id="counter-hours"></span> horas</h4>
  <h4><span id="counter-days"></span> días</h4>
  <p>D-Day: <span id="dday"></span></p>
  <script>
    function draw(){
      const dday = new Date(2023, 5, 16, 21, 0, 0, 0)
      const today = new Date()
      if(dday - today > 0){
        document.querySelector('#counter-millis').innerHTML = dday - today > 0 ? dday - today : 0
        document.querySelector('#counter-secs').innerHTML = Math.round((dday - today) / 1000) > 0 ? Math.round((dday - today) / 1000) : 0
        document.querySelector('#counter-mins').innerHTML = Math.round((dday - today) / 1000 / 60) > 0 ? Math.round((dday - today) / 1000 / 60) : 0
        document.querySelector('#counter-hours').innerHTML = Math.round((dday - today) / 1000 / 60 / 60) > 0 ? Math.round((dday - today) / 1000 / 60 / 60) : 0
        document.querySelector('#counter-days').innerHTML = Math.round((dday - today) / 1000 / 60 / 60 / 24) > 0 ? Math.round((dday - today) / 1000 / 60 / 60 / 24) : 0
        document.querySelector('#dday').innerHTML = `${dday.getDate()}.${dday.getMonth()+1}.${dday.getFullYear()} ${dday.getHours()}:${dday.getMinutes()}0`
        window.requestAnimationFrame(draw)
      }else{
        document.querySelector('body').innerHTML = '<h1>¡Se acabó el fregar a mano!</h1><h3>¡Viva el lavavajillas!</h3>'
      }
    }
    draw();
  </script>
</body>
</html>
